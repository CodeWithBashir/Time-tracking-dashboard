<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Time Tracking &dash; Dashboard</title>
  </head>
  <body>
    <main class="container">
      <!-- Profile Card -->
      <div class="profile-card">
        <div class="header">
          <div class="profile-info">
            <img src="./images/image-jeremy.png" alt="" />
            <div class="info">
              <p class="dimmed">Report for</p>
              <h2>Jeremy Robson</h2>
            </div>
          </div>
        </div>
        <div class="report">
          <p>Daily</p>
          <p class="focused-report">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <!-- Work Card -->
      <div class="works cards">
        <div class="icon">
          <img src="./images/icon-work.svg" class="card-img" alt="" />
        </div>
        <div class="card-info">
          <div class="card-header">
            <h3>Work</h3>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="details">
            <h2>32hrs</h2>
            <p>Last week - 36hrs</p>
          </div>
        </div>
      </div>

      <!-- Play Card -->
      <div class="play cards">
        <div class="icon">
          <img src="./images/icon-play.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-header">
            <h3>Play</h3>
            <img src="./images/icon-ellipsis.svg" class="dots" alt="" />
          </div>
          <div class="details">
            <h2>10hrs</h2>
            <p>Last week - 8hrs</p>
          </div>
        </div>
      </div>

      <!-- Study Card -->
      <div class="study cards">
        <div class="icon">
          <img src="./images/icon-study.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-header">
            <h3>Study</h3>
            <img src="./images/icon-ellipsis.svg" class="dots" alt="" />
          </div>
          <div class="details">
            <h2>32hrs</h2>
            <p>Last week - 7hrs</p>
          </div>
        </div>
      </div>

      <!-- Exercise -->
      <div class="exercise cards">
        <div class="icon">
          <img src="./images/icon-exercise.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-header">
            <h3>Exercise</h3>
            <img src="./images/icon-ellipsis.svg" class="dots" alt="" />
          </div>
          <div class="details">
            <h2>4hrs</h2>
            <p>Last week - 5hrs</p>
          </div>
        </div>
      </div>

      <!-- Social Card -->
      <div class="social cards">
        <div class="icon">
          <img src="./images/icon-social.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-header">
            <h3>Social</h3>
            <img src="./images/icon-ellipsis.svg" class="dots" alt="" />
          </div>
          <div class="details">
            <h2>5hrs</h2>
            <p>Last week - 10hrs</p>
          </div>
        </div>
      </div>

      <!-- Self Care Card -->
      <div class="self-care cards">
        <div class="icon">
          <img src="./images/icon-self-care.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-header">
            <h3>Self Care</h3>
            <img src="./images/icon-ellipsis.svg" class="dots" alt="" />
          </div>
          <div class="details">
            <h2>2hrs</h2>
            <p>Last week - 2hrs</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
